<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Details</title>
  <link rel="stylesheet" href="blog.css">
  <script src="blog.js" defer></script>
  <style>
    #blog-content { max-width: 800px; margin: 50px auto; padding: 20px; }
    #blog-content img { width: 100%; max-width: 600px; }
    #blog-content h2 { margin-bottom: 20px; }
    #blog-content p { line-height: 1.6; }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">
        <img src="Assets/logo.svg" alt="Logo">
      </div>
      <!-- Replacing Text with Image -->
      <div class="title">
        <img src="Assets/POSSPOLE LUXURY FASHION.svg" alt="POSSSPOLE LUXURY FASHION" class="title-img">
      </div>
      <div class="country">IND</div>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
    </div>
    <nav id="nav-links">
      <a href="#mainCarousel">Home</a>
      <a href="#studio">Studio</a>
      <a href="#collections">Collections</a>
      <a href="#material">MATERIAL</a>
      <a href="#blogs">Blogs</a>
      <a href="#" onclick="openContactPopup()">CONTACT US</a>
    </nav>
    <div id="contactPopup" class="popup-overlay">
      <div class="popup-content">
        <span class="close-btn" onclick="closeContactPopup()">&times;</span>
        <h3>Contact Us</h3>
        <p>Email: <a href="mailto:letmein@posspole.com">letmein@posspole.com</a></p>
        <p>Phone: <a href="tel:+918618145049">+91 8618145049</a></p>
        <form id="popupForm" onsubmit="submitPopup(event)">
          <input type="email" id="userEmail" placeholder="Enter your email" required>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    
   
    
  </header>
   <!-- ✅ Contact Popup -->

  <div id="blog-content"></div>
</body>
</html>
